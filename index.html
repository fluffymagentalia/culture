<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expos et pi√®ces de th√©√¢tre vues en 2026 ‚ú®</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon2.png" sizes="192x192" />
<link rel="icon" type="image/png" href="favicon2.png" sizes="32x32" />
<link rel="icon" type="image/png" href="favicon2.png" sizes="16x16" />
<link rel="shortcut icon" href="favicon2.ico" />
  <style>
      body {
  background: repeating-linear-gradient(
    to bottom,
    #f8f8f8,           /* fond blanc cass√© */
    #f8f8f8 19px,      /* hauteur de la zone blanche */
    #cce5ff 20px,      /* ligne bleue claire (1px d'√©paisseur) */
    #cce5ff 21px      /* fin de la ligne */
  );
  padding: 15px;
  margin: 0 auto;
  max-width: 100%;
  font-family: 'Lora', serif;
}
    .sorties-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 10px;
    }
    .sortie {
      border: 1px solid #ddd;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      background: white;
      transition: transform 0.2s;
    }
    .sortie:hover {
      transform: translateY(-2px);
    }
    .sortie img {
      width: 100%;
      height: 225px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }
    .sortie-info {
      padding: 10px;
      text-align: center;
    }
    .sortie-title {
      font-weight: bold;
      font-size: 1.2em;
      margin: 0 0 5px 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .sortie-place {
      font-size: 0.9em;
      color: #666;
       margin: 5px 0;
    }
    .sortie-date {
      color: #666;
      font-size: 0.8em;
      margin: 5px 0;
    }
    .sortie-note {
      font-weight: bold;
      color: #333;
      margin: 5px 0;
    }
    .add-sortie {
  margin-top: 20px;
  padding: 15px;
  background: #f9f9f9;
  border-radius: 16px; /* üëà plus arrondi */
  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.05);
}

.add-sortie input,
.add-sortie select,
.add-sortie button {
  border-radius: 12px; /* üëà plus arrondi */
  padding: 8px 12px; /* üëà un peu plus compact */
  margin: 8px 0;
  font-family: 'Inter', sans-serif;
  font-size: 0.95em;
  border: 1px solid #ddd;
  transition: border 0.2s;
}

.add-sortie input:focus,
.add-sortie select:focus {
  border-color: #007BFF;
  outline: none;
}

.add-sortie button {
  background: #007BFF;
  color: white;
  border: none;
  padding: 6px 12px; /* üëà plus petit */
  font-weight: bold;
  margin-top: 12px;
  cursor: pointer;
  font-size: 0.95em;
  min-width: auto; /* üëà s‚Äôadapte √† la taille du texte */
  width: auto; /* üëà s‚Äôadapte √† la taille du texte */
}

.add-sortie button:hover {
  background: #0056b3;
}
    @media (max-width: 600px) {
      .sorties-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; margin-bottom: 10px;">üé≠ Expos et pi√®ces de th√©√¢tre vues en 2026 üé®</h1>
  <div class="sorties-container" id="sorties-list"></div>

  <div class="add-sortie">
    <h3>Ajouter une sortie</h3>
    <input type="text" id="title" placeholder="Nom de l'expo ou de la pi√®ce" />
    <input type="url" id="poster" placeholder="URL du poster (ex. : https://...jpg)" />
    <input type="text" id="place" placeholder="Lieu" />
    <input type="date" id="date" />
    <select id="note">
      <option value="1">1 ‚≠ê</option>
      <option value="2">2 ‚≠ê</option>
      <option value="3">3 ‚≠ê</option>
      <option value="4">4 ‚≠ê</option>
      <option value="5">5 ‚≠ê</option>
    </select>
    <button onclick="addsortie()" style="background: #c191db; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-weight: bold;">
  Ajouter
</button>
  </div>

  <script>
    let sorties = JSON.parse(localStorage.getItem('sorties')) || [];

    function rendersorties() {
  const list = document.getElementById('sorties-list');
  list.innerHTML = '';
  sorties.forEach((sortie, index) => {
    const div = document.createElement('div');
    div.className = 'sortie';
    div.innerHTML = `
      <img src="${sortie.poster}" alt="${sortie.title}" onerror="this.src='https://via.placeholder.com/150x225?text=No+Poster'">
      <div class="sortie-info">
        <div class="sortie-title">${sortie.title}</div>
        <div class="sortie-place">${sortie.place}</div>
        <div class="sortie-date">Vu le ${new Date(sortie.date).toLocaleDateString()}</div>
        <div class="sortie-note">Note : ${sortie.note} ‚≠ê</div>
        <button onclick="deletesortie(${index})" style="margin-top: 5px; padding: 0; font-size: 1em; background: none; border: none; color: #666; cursor: pointer; font-family: inherit;">üóëÔ∏è</button>      </div>
    `;
    list.appendChild(div);
  });
}

    function addsortie() {
      const title = document.getElementById('title').value.trim();
      const poster = document.getElementById('poster').value.trim();
      const place = document.getElementById ('place').value.trim();
      const date = document.getElementById('date').value;
      const note = document.getElementById('note').value;

      if (!title || !date) {
        alert('Veuillez remplir au moins le titre et la date.');
        return;
      }

      sorties.push({ title, poster, place, date, note });
      localStorage.setItem('sorties', JSON.stringify(sorties));
      document.getElementById('title').value = '';
      document.getElementById('poster').value = '';
      document.getElementById ('place').value = '';
      document.getElementById('date').value = '';
      rendersorties();
    }

    rendersorties();
    
    function deletesortie(index) {
  if (confirm('Supprimer ce sortie ?')) {
    sorties.splice(index, 1); // Supprime le sortie √† l'index donn√©
    localStorage.setItem('sorties', JSON.stringify(sorties)); // Sauvegarde
    rendersorties(); // Rafra√Æchit l'affichage
  }
}
  </script>
</body>
</html>
